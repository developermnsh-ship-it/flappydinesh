<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Dinesh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="startScreen">
    <h1>FLAPPY DINESH</h1>
    <button id="startBtn">START</button>
    <p class="hint">Tap anywhere (phone) or press SPACE (PC) to flap</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOverScreen">
    <img id="gameOverImg" src="gameover.png">
    <p id="gameOverText">Game Over</p>
    <p id="restartText">Tap anywhere to restart</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
